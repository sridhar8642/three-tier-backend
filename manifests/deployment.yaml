apiVersion: apps/v1
kind: Deployment
metadata:
  name: three-tier-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: three-tier-backend
  template:
    metadata:
      labels:
        app: three-tier-backend
    spec:
      containers:
        - name: backend
          image: YOUR_DOCKERHUB_USERNAME/three-tier-backend:1
          ports:
            - containerPort: 8080
