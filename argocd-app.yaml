apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: three-tier-backend
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sridhar8642/three-tier-backend.git
    targetRevision: main
    path: manifests

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
